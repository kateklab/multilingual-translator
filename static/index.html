<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü–µ—Ä–µ–≤–æ–¥—á–∏–∫ –Ω–∞ mBART</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    select, button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
    }
    #result, #reverse {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üåç –ü–µ—Ä–µ–≤–æ–¥—á–∏–∫ –Ω–∞ mBART</h1>

  <textarea id="inputText" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞..."></textarea>

  <label for="srcLang">–ò—Å—Ö–æ–¥–Ω—ã–π —è–∑—ã–∫:</label>
  <select id="srcLang">
    <option value="en_XX">–ê–Ω–≥–ª–∏–π—Å–∫–∏–π</option>
    <option value="ru_RU">–†—É—Å—Å–∫–∏–π</option>
    <option value="fr_XX">–§—Ä–∞–Ω—Ü—É–∑—Å–∫–∏–π</option>
    <option value="de_DE">–ù–µ–º–µ—Ü–∫–∏–π</option>
    <option value="es_XX">–ò—Å–ø–∞–Ω—Å–∫–∏–π</option>
  </select>

  <label for="tgtLang">–¶–µ–ª–µ–≤–æ–π —è–∑—ã–∫:</label>
  <select id="tgtLang">
    <option value="ru_RU">–†—É—Å—Å–∫–∏–π</option>
    <option value="en_XX">–ê–Ω–≥–ª–∏–π—Å–∫–∏–π</option>
    <option value="fr_XX">–§—Ä–∞–Ω—Ü—É–∑—Å–∫–∏–π</option>
    <option value="de_DE">–ù–µ–º–µ—Ü–∫–∏–π</option>
    <option value="es_XX">–ò—Å–ø–∞–Ω—Å–∫–∏–π</option>
  </select>

  <button id="translateBtn">–ü–µ—Ä–µ–≤–µ—Å—Ç–∏</button>
  <button id="reverseBtn" style="display: none;">–û–±—Ä–∞—Ç–Ω—ã–π –ø–µ—Ä–µ–≤–æ–¥</button>

  <div id="result"></div>
  <div id="reverse"></div>

  <script>
    let lastTranslation = "";

    document.getElementById("translateBtn").addEventListener("click", async () => {
      const text = document.getElementById("inputText").value;
      const source_lang = document.getElementById("srcLang").value;
      const target_lang = document.getElementById("tgtLang").value;

      const response = await fetch("/translate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, source_lang, target_lang })
      });

      if (!response.ok) {
        document.getElementById("result").innerHTML = "–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–∞ üò¢";
        return;
      }

      const data = await response.json();
      lastTranslation = data.translated_text;

      document.getElementById("result").innerHTML =
        `<strong>–ü–µ—Ä–µ–≤–æ–¥:</strong><br>${lastTranslation}`;
      document.getElementById("reverseBtn").style.display = "block";
      document.getElementById("reverse").innerHTML = "";
    });

    document.getElementById("reverseBtn").addEventListener("click", async () => {
      const source_lang = document.getElementById("srcLang").value;
      const target_lang = document.getElementById("tgtLang").value;

      const response = await fetch("/translate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          text: lastTranslation,
          source_lang: target_lang,
          target_lang: source_lang
        })
      });

      if (!response.ok) {
        document.getElementById("reverse").innerHTML = "–û—à–∏–±–∫–∞ –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –ø–µ—Ä–µ–≤–æ–¥–∞ üò¢";
        return;
      }

      const data = await response.json();
      document.getElementById("reverse").innerHTML =
        `<strong>–û–±—Ä–∞—Ç–Ω—ã–π –ø–µ—Ä–µ–≤–æ–¥:</strong><br>${data.translated_text}`;
    });
  </script>
</body>
</html>
